<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First HTML Project</title>
</head>
<body>
    <h1>My First HTML Project</h1>
    
    <!-- Billing Address Form -->
    <div class="billing-form">
        <h3>Billing Address</h3>
        <div class="address-line">
            <label for="fname">Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
        </div>
        <div class="address-line">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="john@example.com">
        </div>
        <div class="address-line">
            <label for="adr">Address Line 1</label>
            <input type="text" id="adr" name="address-line1" placeholder="542 W. 15th Street">
        </div>
        <div class="address-line">
            <label for="adr2">Address Line 2</label>
            <input type="text" id="adr2" name="address-line2" placeholder="Apartment, suite, unit, etc.">
        </div>
        <div class="address-line">
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="New York">
        </div>
        <div class="address-line">
            <label for="state">State</label>
            <input type="text" id="state" name="state" placeholder="NY">
        </div>
        <div class="address-line">
            <label for="zip">Zip</label>
            <input type="text" id="zip" name="zip" placeholder="10001">
        </div>
    </div>
    
    <!-- Checkout Form -->
    <div class="checkout-form">
        <h3>Checkout Form</h3>
        <div class="address-line">
            <label for="cardname">Name on Card</label>
            <input type="text" id="cardname" name="cardname" placeholder="John M. Doe">
        </div>
        <div class="address-line">
            <label for="cardnumber">Card Number</label>
            <input type="text" id="cardnumber" name="cardnumber" placeholder="1111-2222-3333-4444">
        </div>
        <div class="address-line">
            <label for="expmonth">Expiration Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="MM">
        </div>
        <div class="address-line">
            <label for="expyear">Expiration Year</label>
            <input type="text" id="expyear" name="expyear" placeholder="YYYY">
        </div>
        <div class="address-line">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="123">
        </div>
    </div>
    
    <!-- Shipping Address Form -->
    <div class="shipping-form">
        <h3>Shipping Address</h3>
        <div class="address-line">
            <label for="shipping-adr">Address Line 1</label>
            <input type="text" id="shipping-adr" name="shipping-address-line1" placeholder="542 W. 15th Street">
        </div>
        <div class="address-line">
            <label for="shipping-adr2">Address Line 2</label>
            <input type="text" id="shipping-adr2" name="shipping-address-line2" placeholder="Apartment, suite, unit, etc.">
        </div>
        <div class="address-line">
            <label for="shipping-city">City</label>
            <input type="text" id="shipping-city" name="shipping-city" placeholder="New York">
        </div>
        <div class="address-line">
            <label for="shipping-state">State</label>
            <input type="text" id="shipping-state" name="shipping-state" placeholder="NY">
        </div>
        <div class="address-line">
            <label for="shipping-zip">Zip</label>
            <input type="text" id="shipping-zip" name="shipping-zip" placeholder="10001">
        </div>
    </div>
    
    <script>
        // Copy billing address to shipping address
        const checkbox = document.querySelector('#same-address');
        const billingAddressInputs = document.querySelectorAll('.billing-form .address-line input');
        const shippingAddressInputs = document.querySelectorAll('.shipping-form .address-line input');
        
        checkbox.addEventListener('change', function() {
            if (this.checked) {
                shippingAddressInputs.forEach(function(input, index) {
                    input.value = billingAddressInputs[index].value;
                });
            } else {
                shippingAddressInputs.forEach(function(input) {
                    input.value = '';
                });
            }
        });
    </script>
</body>
</html>
